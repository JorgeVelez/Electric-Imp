<html>
<head>
<script type="text/javascript">
 
function moveTo(pos,form)
{
  var url = "https://api.electricimp.com/v1/.../..."
	var uid = form.uid.value;
 
	var value = "{ \"pos\": " + pos + 
                    ", \"uid\": \"" + uid + "\" " +
                    " }"
	
	//check support for the XMLHttpRequest object
	if (window.XMLHttpRequest)
	{
		var httpRequest = new XMLHttpRequest();
 
		// Call the open() method to make the request
		httpRequest.open("POST", url, true);
 
		// Send the proper header information along with the request
		httpRequest.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		httpRequest.setRequestHeader("Connection", "close");
 
		// Send the request
		httpRequest.send('value='+value);
		httpRequest.onreadystatechange = getData; // Assign the callback function
	}
	//else, alert
	else
	{
		alert("Screw IE6...")
	}
}
 
//This function handles the server response and does nothing at all with it.
function getData()
{
	// Do nothing.
}
</script>
 
</head>
 
<body>
 
<form name="http servo" action="#" method="post">
UID of electric impee: <input type="text" name="uid" value="your impee's uid goes here"><br>
 
<input type="button" value="A" onclick="moveTo(0.0, this.form)" />
<input type="button" value="B" onclick="moveTo(0.25, this.form)" />
<input type="button" value="C" onclick="moveTo(0.5, this.form)" />
<input type="button" value="D" onclick="moveTo(0.75, this.form)" />
<input type="button" value="E" onclick="moveTo(1.0, this.form)" />
<br>
</form>
 
</body>
 
</html>
