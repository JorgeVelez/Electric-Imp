<html>
<head>
<script type="text/javascript">
 
function moveTo(pos,form){
  var urlImp = "https://agent.electricimp.com/";
        var uid = form.uid.value;
var url = "proxy.php?address="+urlImp+uid+"/?move=pos";
        
       if (window.XMLHttpRequest){
  httpRequest=new XMLHttpRequest();
  }else{
  httpRequest=new ActiveXObject("Microsoft.XMLHTTP");
  }
                // Call the open() method to make the request
                httpRequest.open("GET", url , true);
 
                // Send the request
                httpRequest.send();
                httpRequest.onreadystatechange = getData; // Assign the callback function

//xmlhttp.open("POST","ajax_test.asp",true);
//xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
//xmlhttp.send("fname=Henry&lname=Ford");

}
 
function getData(){
        document.getElementById("hello_area").innerHTML=httpRequest.responseText;
}
</script>
 
</head>
 
<body>
 
<form name="http servo" action="#" method="post">
UID of electric impee: <input type="text" name="uid" value="1ZHINamlhHQh"><br>
 
<input type="button" value="A" onclick="moveTo(0.0, this.form)" />
